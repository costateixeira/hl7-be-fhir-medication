@startuml


Title Refuse the dispense prescribed medication

actor "Pia Peters" as PATIENT
actor "Dr. Durant" as GP
participant "Vault" as VAULT
actor "Pharmacist" as PHARM

    
    
    
    
    PATIENT-> GP : Goes to appointment\n
    GP-> VAULT : Get Patient's Medication\n[[ExampleScenario-example-6-scenario-resources.html#EB Empty Bundle]]\n
    GP-> VAULT : Create new prescription\n[[ExampleScenario-example-6-scenario-resources.html#New prescription]]\n
    VAULT-> VAULT : Create new treatment\n[[ExampleScenario-example-6-scenario-resources.html#New Treatment based on prescription]]\n
    VAULT-> VAULT : Create new treatment Line\n[[ExampleScenario-example-6-scenario-resources.html#New Treatment Line based on prescription]]\n
    PHARM-> VAULT : Get patient's Prescriptions\n[[ExampleScenario-example-6-scenario-resources.html#EB Empty Bundle]]\n
    PHARM-> VAULT : Refuse Dispense\n[[ExampleScenario-example-6-scenario-resources.html#Refused Dispense]]\n
    VAULT-> VAULT : Update treatment\n[[ExampleScenario-example-6-scenario-resources.html#New Treatment based on prescription]]\n
    VAULT-> VAULT : Update treatment Line\n[[ExampleScenario-example-6-scenario-resources.html#New Treatment Line based on prescription]]\n
  

@enduml

